220526 정리

*git*
git init # git 저장소를 초기화
git add . # 관리할 파일 지정
git commit -m "first commit" # 커밋하기
remote add origin git # 깃에 원격 연결하기
origin #리모트를 가르키는 말
git remote add origin https://github.com/kkyu12/web_programing.git
# 깃에 원격으로 원하는 레파지토리를 연결하기
git remote remove {name} # 원격 저장소의 연결 제거 name에 origin 사용
git branch -M main # 메인에 연결
git push -u origin main # 메인에 첫 푸시하기
git add . # 관리할 파일 지정
git commit -m "second commit" # 커밋
git push # 첫 푸시이후에는 git push 정도만 해도 푸시됨

git status # git의 상태 출력
git log # 깃의 커밋 로그 출력
git remote -v # 현재 연결되어 있는 원격 레파지토리를 확인
# push는 올리고 fetch는 정보만 받기 파일다운이 아님

git init
git add README.md
git commit -m "first commit"
git branch -M main
git remote add origin https://github.com/kkyu12/{name}.git
git push -u origin main
# git branch -M main 없이 연결을 시도하여 master로 연결되었고 레파지토리를 삭제하고 연결을 끊고 다시 시도

*link*
<a href="url">link text</a> # link text를 클릭하면 url로 연결
<a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>
# target을 사용하여 어떻게 이동할지 설정
_self - Default. Opens the document in the same window/tab as it was clicked # 그창에서 그대로 기본값
_blank - Opens the document in a new window or tab # 새로운 창이나 탭에서
_parent - Opens the document in the parent frame # 현재 프레임의 부모 프레임에서 열림
# A에서 B를 열고 B에서 _parent로 열면 A에서 열림
_top - Opens the document in the full body of the window # 최상의 창에서 열림

*table*
  table>tr*5>td*5 로 5*5표를 쉽게 만들 수 있다
  border : 선 두께
  width : 표의 너비
  height : 표의 높이
  cellspacing : 셀과 셀의 간격
  align : 정렬
  tr대신 th : 굵은 글씨
  rowspan : 위 아래 셀 병합
  colspan : 왼쪽 오른쪽 셀 병합
  bgcolor : 배경색

