<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="background"></div>
    <img id="pika" src="assets/pika.gif" alt="pika">
    <img id="pokeball" src="assets/pokeball.png" alt="pokeball">
    <img id="killer" src="assets/p.png" alt="killer">
    <div id="score">SCORE : 0</div>
  </div>

  <script>
    let isJumping = false;
    let isGameOver = false;
    let score = 0;
    let isKillerStart = false;

    function pokeballDown() {
      let pokeballLeft = Number($('#pokeball').css('left').replace('px', ''));
      let killerRight = Number($('#killer').css('left').replace('px', '')) + 100;

      if (isKillerStart && pokeballLeft <= killerRight) {
        score += 200;

        setScore(score);

        // 킬러 원래자리로
        killerInit();
        isKillerStart = false;

        // 몬스터볼 없애고
        $('#pokeball').stop().hide();
        pokeballInit();

        // 몬스터볼 출현
        setTimeout(pokeballStart, getRandomInt(500, 1000));
      }
    }

    function pikaDown() {
      if (isGameOver) {
        return;
      }

      let pikaRight = 130;

      let pokeballLeft = Number($('#pokeball').css('left').replace('px', ''));

      if (pokeballLeft <= pikaRight && isJumping == false) {
        console.log('die');
        // alert('Game Over');
        $('#pokeball').stop();
        isGameOver = true;
      }
    }

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min)) + min; //최댓값은 제외, 최솟값은 포함
    }

    function killerStart() {
      if (isKillerStart) {
        return;
      }

      // 발사
      isKillerStart = true;
      $('#killer').show().animate({ left: '1000px' }, 1000, function () {
        // 원래 자리로 이동
        killerInit();
        isKillerStart = false;
      });
    }

    function killerInit() {
      $('#killer').css('left', '220px').stop().hide();
    }

    function pokeballStart() {
      let speed = getRandomInt(1000, 2000);   // 1~2초 사이
      let respawnTime = getRandomInt(1000, 2000); // 1~2초 사이

      $('#pokeball').animate({ left: '-120px' }, speed, function () {
        if (isGameOver == false) {
          score += 100;
          setScore(score);
        }

        // 왼쪽 끝까지 가면 초기 위치로 이동
        pokeballInit();

        // 1초 후에 다시 출발
        setTimeout(pokeballStart, respawnTime);
      });
    }

    function setScore(score) {
      $('#score').text(`SCORE : ${score}`);
    }

    function pokeballInit() {
      $('#pokeball').css('right', '-150px').css('left', '').show();
    }

    function jump() {
      // 연타 방지
      if (isJumping) {
        return;
      }

      isJumping = true;
      $('#pika').animate({ bottom: '+=200px' }, 'fast')
        .animate({ bottom: '-=200px' }, 1000, function () {
          isJumping = false;
        });
    }

    // onload
    $(function () {
      $('body').keydown(function (event) {
        switch (event.key) {
          case ' ':
            jump();
            break;
          case 'Control':
            killerStart();
            break;
        }
      });

      // 몬스터볼 출발
      pokeballStart();

      // 몬스터볼 죽었나 체크
      setInterval(pokeballDown, 10);

      // 충돌 체크
      setInterval(pikaDown, 10);

    });
  </script>
</body>

</html>
