<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
</head>
<body>
  <style>
    #cancle, #submit {
      margin: 10px;
      width: 100px;
      height: 30px;
    }
  </style>
  <form action="">
    <div>아이디　 <input type="email" required></div>
    <div>비밀번호 <input type="password" minlength="5" required></div>
    <div>성별　　 <input type="radio" name="gender">
      <label for="남자">남자</label>
      <input type="radio" name="gender">
      <label for="여자">여자</label>
    </div>
    <div>
      직업　　
      <select name="job" id="job" required>
        <option disabled value="none"></option>
        <option class="job" value="engineer">개발자</option>
        <option class="job" value="teacher">선생님</option>
        <option class="job" value="doctor">의사</option>
      </select>
    </div>
    <div>취미　　
      <input type="checkbox" class="chk">개발
      <input type="checkbox" class="chk">게임
      <input type="checkbox" class="chk">낚시<br>　　　　
      <input type="checkbox" class="chk">운동
      <input type="checkbox" class="chk">독서
      <input type="checkbox" class="chk">음악감상
    </div>
      <input type="button" id="cancle" value="취소">
      <input type="submit" id="submit" value="회원가입">
  </form>
  <script>
    $('#cancle').click(function () {
      alert('초기화됩니다.');
      $('form').each(function () {
        this.reset();
      });
    });

    let value = true;
    $('#submit').click(function () {
      if ($('input:checkbox[class=chk]:checked').length < 3) {
        alert('취미를 3개 이상 선택해 주세요');
        value = false;
      } else if ($('input:radio[name=gender]:checked').length < 0) {
        alert('성별을 선택해 주세요');
        value = false;
      } else if (value = true) {
        alert('회원가입이 완료되었습니다.')
      }
    })
  </script>
</body>
</html>
