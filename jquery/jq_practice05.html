<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
</head>
<body>
  <style>
    table,tr,th,td {
      border: 1px black solid;
    }

    table {
      width: 500px;
    }
  </style>
  <table>
    <tr>
      <th>
        <input type="checkbox" name="all" id="all">확인
      </th>
      <th>제목</th>
      <th>글쓴시간</th>
    </tr>
    <tr>
      <td><input type="checkbox" name="chk"></td>
      <td class="title">1111</td>
      <td>11:11:11</td>
    </tr>
    <tr>
      <td><input type="checkbox" name="chk"></td>
      <td class="title">2222</td>
      <td>11:11:11</td>
    </tr>
    <tr>
      <td><input type="checkbox" name="chk"></td>
      <td class="title">3333</td>
      <td>11:11:11</td>
    </tr>
    <tr>
      <td><input type="checkbox" name="chk"></td>
      <td class="title">4444</td>
      <td>11:11:11</td>
    </tr>
    <tr>
      <td><input type="checkbox" name="chk"></td>
      <td class="title">5555</td>
      <td>11:11:11</td>
    </tr>
    <tr>
      <td><input type="checkbox" name="chk"></td>
      <td class="title">6666</td>
      <td>11:11:11</td>
    </tr>
  </table>
  <div>
    <input id="log_button" type="button" value="로그">
  </div>
  <script>
    // 전체 체크에 따른 단일 체크 제어
    $('#all').click(function () {
      if ($('input:checkbox[name=all]:checked').is(':checked')) {
        $('input[name=chk]:checkbox').prop('checked', true);
      } else {
        $('input[name=chk]:checkbox').prop('checked', false);
      }
    });
    
    // 단일 체크에 따른 전체 체크 제어
    $("input:checkbox[name=chk]").click(function() {
      if ($('input:checkbox[name=chk]:checked').length === $('input:checkbox[name=chk]').length) {
        $('#all').prop('checked', true);
      } else {
        $('#all').prop('checked', false);
      }
    });

    // 체크한 제목 로그 찍기
    $('#log_button').click(function () {
      let total = Number($('input:checkbox[name=chk]:checked').length);
      if (total === 0) {
        alert('선택된 내용이 없습니다')
      } else {
        $('input:checkbox[name=chk]:checked').each(function() {
          console.log($(this).parent().next().text());
        });
      }
    });
  </script>
</body>
</html>
