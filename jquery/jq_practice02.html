<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기사 등록하기</title>
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
</head>
<body>
  <style>
    #title {
      background-color: #455c9f;
      color: white;
      padding: 10px;
    }
    .content {
      background-color: #e6e7ea;
      padding: 10px;
    }
    .container {
      width: 200px;
    }
    .item {
      background-color: white;
      margin: 10px;
    }
  </style>
  <div class="container">
    <div id="title">
      기사등록하기
    </div>
    <div class="content">
      <div class="item">
        <b>박지성</b> SBS에서 월드컵보세요!
      </div>
      <div class="item">
        <b>안정환</b> MBC죠...
      </div>
      <div class="item">
        <b>이영표</b> KBS는 수신료의 가치를..
      </div>
    </div>
  </div>
  <button id="button">등록하기</button>
  <script>
    $('#button').click(function () {
      text = prompt('기사내용을 입력해 주세요.');
      $('.content').append(`<div class="item"><b>홍길동</b> ${text}</div>`);
    });
  </script>
</body>
</html>
