<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jq 글자 색 바꾸기</title>
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
</head>
<body>
  <style>
    div {
      font-size: 50pt;
      font-weight: bold;
      text-align: center;
    }

    button {
      margin: 3px;
    }
  </style>
  <script>
    let text;
    text = prompt('텍스트값을 입력해 주세요');
    if (text != null && text != '') {
      document.write('<div id="target">' + text + '</div><br>');
      document.write('<div><button id="redButton">빨강</button>');
      document.write('<button id="blueButton">파랑</button>');
      document.write('<button id="greenButton">초록</button></div>');
    } else {
      alert('값을 입력해 주세요')
    }
    $(function () {
      $('#redButton').click(function () {
        alert('빨강색으로 변경됩니다.');
        $('#target').css('color','red');
      });

      $('#blueButton').click(function () {
        alert('파랑색으로 변경됩니다.');
        $('#target').css('color','blue');
      });

      $('#greenButton').click(function () {
        alert('초록색으로 변경됩니다.');
        $('#target').css('color','green');
      });
    });
  </script>
</body>
</html>
