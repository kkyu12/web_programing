<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <!-- 288579 byte 만큼 데이터 사용됨 by 글자수세기-->
  <!-- slim minified 버전 https://code.jquery.com/jquery-3.6.0.slim.min.js 72371 byte-->
</head>
<body>
  <style>
    .big-text {
      font-size: xx-large;
    }
    .color-red {
      color: red;
    }
  </style>
  <script>
    // jquery 시작 $ 로 시작
    $(function () {
      // onload 와 동일
      console.log('onLoad');

      // 기존 js 방식
      $jsTitle = document.getElementById('title');
      console.log($jsTitle);
      
      // 기존 이벤트 연결
      document.getElementById('button1').addEventListener('click', function () {
        console.log('클릭 1 !!');
      });

      // jquery 방식 무조건 jquery 객체 리턴
      // 앞의 타이틀은 그냥 변수 뒤의 타이틀은 밑의 id-타이틀
      $title = $('#title');
      console.log($title);
      
      // jquery 방식의 이벤트 연결
      $('#button1').on('click', function () {
        console.log('JQuery 클릭 1 !!');
      });

      $('#button1').click(function () {
        console.log('JQuery(2) 클릭 1 !!');
      });

      // 메서드 체인
      $('#button2').click(function () {
        console.log('JQuery 클릭 2 !!');
      }).mouseover(function () {
        console.log('JQuery 마우스 오버 2 !!');
      }).mouseleave(function () {
        console.log('JQuery 마우스 떠나기 2 !!');
      });

      $('#button3').click(function () {
        // innerHTML, innerText 에 대응
        $('#text').html('<b>b 태그</b>');
        // $('#text').text('<b>b 태그</b>');
      });

      $('#button4').click(function () {
        $('#text2').append('<b>b 태그</b>')
        .append(' hello');
      });

      $('#text3').mouseover(function () {
        console.log(this); // this : js로 얻었던 tag 정보 자기자신
        console.log($(this)); // jquery 객채로 변경

        // 속성을 변경 / 클래스 add 검색
        // $(this).attr('class','color-red');

        // css를 변경
        $(this).css('color','red');
      });
    });
  </script>
  <div id="title">title</div>
  <button id="button1">클릭1</button>
  <button id="button2">클릭2</button>

  <div id="text">여기 </div>
  <button id="button3">클릭 3</button>

  <div id="text2">여기 </div>
  <button id="button4">클릭 4</button>

  <div id="text3" class="big-text">big text</div>
</body>
</html>
