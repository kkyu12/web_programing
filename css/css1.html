<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css</title>
  <!-- 외부 선언 방식 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 내부 선언 방식 div의 스타일 길이 100px로 설정 등등-->
  <style>
    div {
      width: 100px;
      background-color: yellow;
      font-size: 30px;
    }
    h1 {
      color: skyblue;
    }
  </style>
  <h1>CSS 연습</h1>
  <!-- 인라인 추가방식 : 앞으로는 쓰지 말 것-->
  <div style="background-color: red;">
    인라인 css
  </div>
  <!-- 안겹치는건 계속 적용 겹치는건 밑으로 갈수록 밑의 조건이 이김 -->
</body>
</html>
