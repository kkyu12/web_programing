<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1강</title>
</head>
<body>
  <!-- form / action에 이동할 곳을 적고 submit을 누르면 이동-->
  <form action="">
    <table>
      <tr>
        <!-- th : 테이블에서 굵은 글씨 -->
        <th>ID</th>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th>Password</th>
        <td><input type="password"></td>
      </tr>
    </table>
    <input type="button" value="회원가입">
    <input type="reset" value="초기화">
    <!-- submit : 데이터 전달 -->
    <input type="submit" value="로그인">
  </form>

  <!-- list / ul>li*5 -->
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <!-- table / table>tr*5>td*2 (emmet)-->  
  <table border="1" width="300">
    <tr>
      <td colspan="2">1</td>
    </tr>
    <tr>
      <td>1</td>
      <td rowspan="2">2</td>
    </tr>
    <tr>
      <td>1</td>
    </tr>
  </table>
  
  <p>수정 잘 되는가</p>
  <br>
  <br>
  <hr>
  <h1>제목</h1>
  <!-- 새창으로 띄우기 : target="_blank"-->
  <a href="https://www.naver.com" target="_blank">네이버</a><br>
  <img src="cat2.png" alt="고양이" width="50%">
</body>
</html>
