<!-- 실습4 rowspan colspan-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- table / table>tr*5>td*3 (emmet)-->
  <!-- border : 선 두께 width : 표의 너비 height : 표의 높이 cellspacing : 셀과 셀의 간격 -->
  <!-- align="center" : 가운데 정렬 / align : 정렬 -->
  <table border="1" cellspacing="0" width="300" height="400">
    <tr>
      <td colspan="2">2</td>
      <td rowspan="5" align="center">7</td>
    </tr>
    <tr>
      <td rowspan="3">1</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
    </tr>
    <tr>
      <td colspan="2" align="center">6</td>
    </tr>
  </table>
</body>
</html>
