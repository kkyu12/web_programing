<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 입력</title>
</head>
<body>
  <script>
    let num;
    while (true) {
      num = prompt('숫자를 입력해 주세요');
      // num = Number(num); string을 number로 받음
      // NaN 숫자가 아님 / isNaN으로 체크 가능
      if (num >= 1 && num <=100) {
        for (let i = 1; i < 101; i++) {
            console.log(i);
        }
        alert('완료되었습니다.')
        break;
      } else {
        alert('1이상 100이하를 넣어주세요')
      }
    }
  </script>
