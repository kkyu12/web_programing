<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자 색 바꾸기</title>
</head>
<body>
  <style>
    div {
      font-size: 50pt;
      font-weight: bold;
    }
    button {
      margin: 3px;
    }
  </style>
  <script>
    let text;
    text = prompt('텍스트값을 입력해 주세요');
    if (text != null && text != '') {
      document.write('<center><div id="target">' + text + '</div></center><br>');
      document.write('<center><button onclick="red()">빨강</button>');
      document.write('<button onclick="blue()">파랑</button>');
      document.write('<button onclick="green()">초록</button></center>');
    } else {
      alert('값을 입력해 주세요')
    }

    function red() {
      alert('빨강색으로 변경됩니다.')
      let $target = document.getElementById('target');
      $target.style.color = 'red';
    }

    function blue() {
      alert('파랑색으로 변경됩니다.')
      let $target = document.getElementById('target');
      $target.style.color = 'blue';
    }

    function green() {
      alert('초록색으로 변경됩니다.')
      let $target = document.getElementById('target');
      $target.style.color = 'green';
    }
  </script>
</body>
</html>
